<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<img th:if="${#strings.length(producto.foto) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 50%;"
					th:src="@{'/uploads/' + ${producto.foto}}"
					th:alt="${producto.foto}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${producto.nombre}"></li>
					<li class="list-group-item active"
						th:text="${producto.descripcion}"></li>
					<li class="list-group-item" th:text="${producto.precio}"></li>
				</ul>

			</div>

			<div>
				<a class="btn btn-primary btn-xs"
					th:href="@{/formproducto/} + ${producto.id}"
					th:text="'Editar producto'"></a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
