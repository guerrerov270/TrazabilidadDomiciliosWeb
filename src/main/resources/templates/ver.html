<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-primary btn-xs"
						th:href="@{'/factura/form/' + ${cliente.id}}"
						th:text="'crear factura'"></a>
				</h4>

				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.direccion}"></li>
					<li class="list-group-item" th:text="${cliente.telefono}"></li>
				</ul>

				<div th:if="${#lists.isEmpty(cliente.facturas)}"
					class="alert alert-info my-4"
					th:text="'No hay facturas asignadas para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>

				<table th:if="${not #lists.isEmpty(cliente.facturas)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>folio</th>
							<th>descripción</th>
							<th>fecha</th>
							<th>total</th>
							<th>ver</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${cliente.facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.createAt}"></td>
							<td th:text="${factura.total}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{'/factura/ver/' + ${factura.id}}" th:text="'detalle'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{'/factura/eliminar/' + ${factura.id}}"
								th:text="'eliminar'"
								onclick="return confirm('¿Está seguro que desea eliminar la factura?');"></a></td>
						</tr>
					</tbody>

				</table>

				<div th:if="${#lists.isEmpty(cliente.direcciones)}"
					class="alert alert-info my-4"
					th:text="'No hay direcciones adicionales registradas para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>

				<table th:if="${not #lists.isEmpty(cliente.direcciones)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Dirección</th>
							<th>Zona</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="direccion: ${cliente.direcciones}">
							<td th:text="${direccion.id}"></td>
							<td th:text="${direccion.descripcion}"></td>
							<td th:text="${direccion.zona}"></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{'/direccion/eliminar/' + ${direccion.id}}"
								th:text="'Eliminar'"
								onclick="return confirm('¿Está seguro que desea eliminar la dirección?');"></a></td>
						</tr>
					</tbody>

				</table>

				<div th:if="${#lists.isEmpty(cliente.telefonos)}"
					class="alert alert-info my-4"
					th:text="'No hay telefonos adicionales registrados para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>

				<table th:if="${not #lists.isEmpty(cliente.telefonos)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>Número</th>
							<th>Descripción</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="telefono: ${cliente.telefonos}">
							<td th:text="${telefono.id}"></td>
							<td th:text="${telefono.descripcion}"></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{'/telefono/eliminar/' + ${telefono.id}}"
								th:text="'Eliminar'"
								onclick="return confirm('¿Está seguro que desea eliminar el teléfono?');"></a></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
