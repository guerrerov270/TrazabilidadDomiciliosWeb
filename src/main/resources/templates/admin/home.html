<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:utext="${userName}"></div>
			<div class="card-body" align="center">

				<img th:src="@{/images/chispa.png}"
					class="img-responsive center-block" width="400" height="400"
					alt="logo" />}

				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<div class="col-md-6 col-md-offset-3">
					<form th:action="@{/registration}" method="get">
						<button class="btn btn-md btn-outline-warning btn-block"
							type="Submit">Registrar usuario</button>
					</form>
				</div>


			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
