<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:if="${#lists.isEmpty(facturas)}"
					class="alert alert-info my-4"
					th:text="'No hay pedidos registrados aÃºn'"></div>

				<table th:if="${not #lists.isEmpty(facturas)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Cliente</th>
							<th>Observaciones</th>
							<th>Recibido</th>
							<th>Entregado</th>
							<th>Estado</th>
							<th>Total</th>
							<th>Ver</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.cliente}"></td>
							<td th:text="${factura.observacion}"></td>
							<td th:text="${factura.creado}"></td>
							<td th:text="${factura.entregado}"></td>
							<td th:text="${factura.estado}"></td>
							<td th:text="${factura.total}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{'/factura/ver/' + ${factura.id}}" th:text="'Detalle'"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
