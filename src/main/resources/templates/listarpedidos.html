<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{formpedido}" class="btn btn-primary btn-xs">Crear
						Pedido</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Descripción</th>
							<th>Observación</th>
							<th>Registrado</th>
							<th>Cliente</th>
							<th>Estado</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido: ${pedidos}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/verpedido/} + ${pedido.id}"
								th:text="${pedido.id}"></a></td>
							<td th:text="${pedido.descripcion}"></td>
							<td th:text="${pedido.observacion}"></td>
							<td th:text="${pedido.createAt}"></td>
							<td th:text="${pedido.cliente}"></td>
							<td th:text="${pedido.estado}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formpedido/} + ${pedido.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarpedido/} + ${pedido.id}"
								th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
